<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="resource/css/index.css"/>
    </head>    
    <body>

        <div class="container">
            <div class="row">
                <div class="col-sm"></div>
                <div class="col-md">
                    <table class="tabuleiros" id="tb1"></table>
                </div>
                <div class="col-sm">
                    <div class="div-logo">
                        <img class="imagem-logo" src="resource/imagens/logo-tetris.jpeg"/>
                    </div>
                    <div class="div-proxima-peca card">
                        <div class="card-body">
                            <p class="card-title textos">Próxima Peça</p>
                            <h1 id="id-proxima-peca" class="card-text textos"></h1>
                        </div>
                    </div>
                    <div class="div-mensagem card">
                        <p id="mensagem" class="textos font-weight-light"></p>
                    </div>
                    <div class="div-botoes">
                        <button id="sair" type="button" class="btn btn-danger">Sair</button>
                        <button id="iniciar" onclick="comecarJogo()" type="button" class="btn btn-success" disabled>Iniciar</button>
                        <button id="reiniciar" class="reiniciar btn btn-primary" disabled>Reiniciar</button>
                    </div>
                </div>
                <div class="col-md">
                    <table class="tabuleiros" id="tb2"></table>
                </div>
                <div class="col-sm"></div>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="resource/js/index.js"></script>
</html>
